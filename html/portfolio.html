    for (let i = 0; i < projects.length; i++) {
        let newProject = new RenderProject(new Project(projects[i].title, null, projects[i].imgPath, projects[i].description, []));
        projectObjs.push(newProject);

        let clickable = document.createElement("div");
        clickable.addEventListener("click", function() {
            loadProject(projects[i]);
        });
        
        // Publishh
        newProject.render(clickable);
        attachPoint.appendChild(clickable);
    }

    // Populate the display with the first project
    function loadProject(project) {
        let titleDiv = document.getElementById("title");
        let descriptionDiv = document.getElementById("description");
        let newsfeedDiv = document.getElementById("newsfeed");
        let heroImageDiv = document.getElementById("hero-image");
        // Unload previous img
        while (heroImageDiv.firstChild) {
            heroImageDiv.removeChild(heroImageDiv.firstChild);
        }


        let heroImage = document.createElement("div");
		heroImage.classList.add("hero-image");
        heroImage.style.backgroundImage  = "linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6)), url(" + project.imgPath + ")";
        heroImageDiv.appendChild(heroImage);

        let notebook = document.createElement("div");
        let contentP = document.createElement("p");
        contentP.classList.add("content");
        title.textContent = project.title;
        contentP.textContent = project.description;
        notebook.appendChild(contentP);
        descriptionDiv.appendChild(notebook);

        // Unload previous news
        while (newsfeedDiv.firstChild) {
            newsfeedDiv.removeChild(newsfeedDiv.firstChild);
        }
        for (let i = 0; i < project.newsfeed.length; i++) {
            let p = document.createElement("p");
            p.classList.add("news");
            p.textContent = project.newsfeed[i];
            newsfeedDiv.appendChild(p);
        }
    }
    loadProject(projects[0]);
